<!DOCTYPE html>
<html lang="en" lang="es">

<head>
    <meta charset="utf-8">
    <title>Cajas en Css</title>
    <link rel="stylesheet" href="../04-cajas/styles.css">
</head>

<body>
    <h1>Manejo de cajas en CSS</h1>
    <!--elementos que pueden actuar como una caja: DIV Y SECTION-->
    <div id="caja1">
        <p>Contenido de la caja 1</p>
    </div>
    <section id="caja2">
        <p>Contenido de la caja 2</p>
    </section>
</body>

</html>
